<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script>
        var XHR = false;
        // if (window.XMLHttpRequest) {
        //     XHR = new XMLHttpRequest();
        //     XHR = new XMLHttpRequest();
        // } else if (window.ActiveXObject) {
        //     XHR = new ActiveXObject("Microsoft.XMLHTTP");
        // }
        XHR = new XMLHttpRequest();

        function DevolverDatos(FuenteDeDatos, DondeLosPonen) {
            if (XHR) {
                let objeto = document.getElementById(DondeLosPonen);
                XHR.open("GET", FuenteDeDatos);
                XHR.onreadystatechange = function () {
                    if ((XHR.readyState == 4) && (XHR.status == 200)) {
                        objeto.innerHTML = XHR.responseText;
                    }
                }
            }
            XHR.send(null); //Por precaucion
        }
    </script>
</head>

<body>
    <h1>Mostrando datos con AJAX</h1>
    <input type="button" value="CapturDatos" onclick="DevolverDatos('http://www.jenhyal.com/datosEjemplo01.txt','root')">
    <p id="parrafo"></p>

</body>

</html>
